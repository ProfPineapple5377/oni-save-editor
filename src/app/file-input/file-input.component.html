<!--
    Allows for use of mat-buttons with file input
-->
<mat-card class="wrapper">
    <mat-card-content>
    <input type="file" class="file-input" accept=".sav"
        (change)="onFileSelected($event)" #fileInput>

    <div class="file-input-wrapper">
        <div class="file-text-wrapper">
            <div *ngIf="file; else noFile">
                {{file.name}} 
            </div>
            <ng-template #noFile>
                No file chosen.
            </ng-template>
        </div>
        <button mat-mini-fab class="attach-file-button" color="primary" (click)="fileInput.click()">
            <mat-icon aria-hidden="false">attach_file</mat-icon>
        </button>
    </div>
</mat-card-content>

<mat-card-footer>
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Save Location Infomation
                </mat-panel-title>
                <mat-panel-description >
                    <mat-icon>find_in_page</mat-icon>
                </mat-panel-description>
            </mat-expansion-panel-header>
        </mat-expansion-panel>
    </mat-accordion>
    <div class="Save-Location-Info">

    <div class="Save-Location-Windows">
        <!-- Windows -->
        Windows
    </div>
    <div>
        <!-- Mac -->
        Mac
    </div>
    <div>
        <!-- Linux -->
        Linux
    </div>
    </div>
</mat-card-footer>
</mat-card>
